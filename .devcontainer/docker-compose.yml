# Podman-compatible compose file for Oracle development environment
# Use with: podman-compose up -d
# Or: podman compose up -d (with podman-compose plugin)
#
# All services use host network mode for direct host network access
#
# Port assignments (chosen to avoid conflicts with sibling projects):
#   PostgreSQL : 5436  (saga=5433, shelly=5434/5435, ip=5432)
#   Temporal   : reuses existing server on 7233 (shared with shelly)
#   App (HTTP) : 3001
#
# To run Oracle's own Temporal server instead of sharing:
#   podman compose --profile infrastructure up -d

services:
  app:
    container_name: oracle-app
    build:
      context: .
      dockerfile: Containerfile
    network_mode: host
    volumes:
      - ../..:/workspaces:z
      - ${HOME}/.claude:/root/.claude:z
    command: >
      bash -c "cd /workspaces/oracle && npm install --prefer-offline &&
               npx tsx src/worker.ts &
               exec npm run dev"
    security_opt:
      - label:disable
    environment:
      - NODE_ENV=development
      - DB_HOST=localhost
      - DB_PORT=5436
      - DB_NAME=oracle
      - DB_USER=oracle
      - DB_PASSWORD=oracle_dev_password
      - TEMPORAL_ADDRESS=localhost:7233
      - TEMPORAL_NAMESPACE=default
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: oracle-db
    image: docker.io/library/postgres:16-alpine
    network_mode: host
    restart: unless-stopped
    security_opt:
      - label:disable
    volumes:
      - oracle-postgres-data:/var/lib/postgresql/data:z
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:z
    environment:
      POSTGRES_USER: oracle
      POSTGRES_PASSWORD: oracle_dev_password
      POSTGRES_DB: oracle
      PGPORT: "5436"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oracle -d oracle -p 5436"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    container_name: oracle-temporal
    image: temporalio/auto-setup:latest
    network_mode: host
    restart: unless-stopped
    security_opt:
      - label:disable
    environment:
      - TEMPORAL_ADDRESS=0.0.0.0:7233
      - BIND_ON_IP=0.0.0.0
      - DB=postgres12
      - DB_PORT=5436
      - POSTGRES_USER=oracle
      - POSTGRES_PWD=oracle_dev_password
      - POSTGRES_SEEDS=localhost
      - SKIP_DYNAMIC_CONFIG=true
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - infrastructure

  temporal-ui:
    container_name: oracle-temporal-ui
    image: temporalio/ui:latest
    network_mode: host
    restart: unless-stopped
    security_opt:
      - label:disable
    environment:
      - TEMPORAL_ADDRESS=localhost:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal
    profiles:
      - ui

volumes:
  oracle-postgres-data:
